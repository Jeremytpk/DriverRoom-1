name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main # This should already be 'main' from our last fix

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Jey: NEW STEPS START HERE - Build your React Native web app
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a Node.js version compatible with your Expo project

      - name: Install dependencies
        run: npm install # Or 'yarn install' if you're using Yarn

      - name: Build web app
        run: npx expo export --platform web # This command creates the 'dist' folder

      # Jey: NEW STEPS END HERE - The existing deploy step follows

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRIVERROOM_1 }}
          channelId: live
          projectId: driverroom-1