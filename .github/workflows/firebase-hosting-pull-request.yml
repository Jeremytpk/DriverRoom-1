name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Jey: Step 1: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a Node.js version compatible with your project

      # Jey: Step 2: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Jey: Step 3: Build the web app, creating the "dist" directory
      - name: Build web app
        run: npx expo export --output-dir=dist --platform=web

      # Jey: Step 4: Deploy the built files to a preview channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRIVERROOM_1 }}'
          projectId: driverroom-1